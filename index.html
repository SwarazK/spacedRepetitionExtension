<!DOCTYPE html>
<html>
    <head>
        <meta name="techstack" content="HTML, CSS, JavaScript">
        <meta name="author" content="https://github.com/SwarazK">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="urlDiv"><a id="currentUrl" href="stored_url">Placeholder Text</a></div>
        <div id='firstBtnGroup'>
            <button type="button" class="btn btn-success" id='btn1Solved'>Solved</button>
            <button type="button" class="btn btn-danger" id='btn1Wrong'>Wrong</button>
            <button type="button" class="btn btn-warning" id='btn1Skip'>Skip</button>
        </div>
        <div id="urlFieldDiv">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">URL</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        </div>
        <div id='urlBtnDiv'>
              <button type="button" class="btn btn-success" id='btn1Solved'>Solved</button>
              <button type="button" class="btn btn-primary" id='btn1Skip'>Skip</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
